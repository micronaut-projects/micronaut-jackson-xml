pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "6.3.5"
}

rootProject.name = "jackson-xml-parent"

include 'jackson-bom'
include 'jackson-xml'

micronautBuild {
    importMicronautCatalog()
    useStandardizedProjectNames = true
    addSnapshotRepository()
}
