pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "5.3.15"
}

rootProject.name = "jackson-xml-parent"

include 'jackson-bom'
include 'jackson-xml'

micronautBuild {
    importMicronautCatalog()
}
