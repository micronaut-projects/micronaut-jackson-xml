pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "6.1.1"
}

rootProject.name = "jackson-xml-parent"

include 'jackson-xml'

micronautBuild {
    importMicronautCatalog()
    addSnapshotRepository()
}
